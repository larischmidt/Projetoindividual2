<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Conversordemedidas</title>
    <link rel="stylesheet" href="./style/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Work+Sans&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
   <!-- /----------------------------------------------------Aqui foi feito o cabeçalho do site ---// -->
    <header class="cabecalho">
      <img src="./imag/imag2.jpg" />
      <h1>CONVERSOR DE UNIDADES</h1>
    </header>
    <!-- /*------------------------------------------------Esse aqui é o formulario nele foram feitas as divisões corretas para organizar de forma que as informações fiquem com facil manuseio --*/ -->
    <main>
      <form class="formulario">
        <section class="informacao2">
          <label> Digite um valor para conversão rápida </label>
          <input id="valorDeEntrada" type="number" />
        </section>
        <section class="informacao1">
          <label>Selecione uma categoria </label>
        </section>
        <select id="categoria">
          <option>Escolha uma opção</option>
          <option value="comprimento">Comprimento</option>
          <option value="peso">Peso</option>
          <option value="temperatura">Temperatura</option>
        </select>
        <div class="tituloEntrada">
          <label> entrada</label>
        </div>
        <select id="entrada">
          <option>
            Escolha uma opção
          </option>
        </select>
        <div class="tituloSaida">
          <label> saida</label>
        </div>
        <select id="saida">
          <option>
          Escolha uma opção
          </option>
        </select>
        <section>
          <button id="botao">converter</button>
        </section>
        <label>Resultado é </label>
        <span id="resultado"> </span>
      </form>
    </main>
    <script src="./js/script.js"></script>
  </body>
</html>
